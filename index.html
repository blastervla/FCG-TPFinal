<doctype html>
<html>
<head>
<title> FCG 2021 - TP5</title>

<!-- estilo-->
<link href="style.css" rel="stylesheet">

<script type="text/javascript" id="includedscript" src="boxdrawer.js"></script>
<script type="text/javascript" id="includedscript" src="lightview.js"></script>
<script type="text/javascript" id="includedscript" src="project5.js"></script>
<script type="text/javascript" id="includedscript" src="./utils/noise.js"></script>
<script type="text/javascript" id="includedscript" src="./utils/helpers.js"></script>
<script type="text/javascript" id="includedscript" src="ejercicio.js"></script>
<script type="text/javascript" id="includedscript" src="sphere.js"></script>
<script type="text/javascript" src="objmesh.js"></script>

</head>
<body onresize="WindowResize()">
    <!-- canvas (WebGL)-->
    <div id="container">
		<div id="controls-div">
			<!-- menu y controles-->
			<div id="controls">
                <div class="control-group"><canvas id="lightcontrol"></canvas><div id="lightcontrol-label">Direcci√≥n de la Luz</div></div>
                General
                <div class="control-group">
                    <div class="control"><input id="show-box" name="show-box" type="checkbox" onchange="DrawScene()" checked /><label for="show-box"> Mostrar caja</label></div>
                    <div class="control"><input id="show-texture" name="show-texture" type="checkbox" onchange="ShowTexture(this)" checked /><label for="show-texture"> Mostrar textura</label></div>
                    <div class="control"><input id="auto-rotate" name="auto-rotate" type="checkbox" onchange="AutoRotate(this)"/><label for="auto-rotate"> Calesita</label></div>
                    <div class="control"><input id="rotation-speed" type="range" min="1" max="100" value="50" disabled/></div>
                    <div class="control"><span id="shininess-label">Intensidad:</span><span id="shininess-value">1</span><input id="shininess-exp" type="range" min="0" max="100" value="50" oninput="SetShininess(this)"/></div>
                </div>
                Planet
                <div class="control-group">
					<div class="control"><span id="world-size-label">World Size:</span><span id="world-size-value">10</span><input id="world-size" type="range" min="1" max="50" value="10" oninput="ChangeWorldSize(this.value)"/></div>
                    <div class="control"><div id="planet-seed-label">Seed:</div><input id="planet-seed" type="number" min="1" maxlength="9" oninput="ChangePlanetSeed(this.value)" style="width: 90px"/></div>
                    <div class="control"><span id="planet-mask-scale-label">Mask scale:</span><span id="planet-mask-scale-value">10</span><input id="planet-mask-scale" type="range" min="0.01" max="5" step="0.01" value="0.5" oninput="ChangePlanetMaskScale(this.value)"/></div>
                    <div class="control"><span id="planet-height-label">Height:</span><span id="planet-height-value">10</span><input id="planet-height" type="range" min="0.01" max="10" step="0.01" value="1" oninput="ChangePlanetHeight(this.value)"/></div>
                    <div class="control"><span id="planet-seaLevel-label">Sea level:</span><span id="planet-seaLevel-value">10</span><input id="planet-seaLevel" type="range" min="-2" max="2" step="0.01" value="0.25" oninput="ChangePlanetSeaLevel(this.value)"/></div>
                    <div class="control"><span id="planet-noiseOpacity-label">Planet Detail:</span><span id="planet-noiseOpacity-value">10</span><input id="planet-noiseOpacity" type="range" min="0" max="1" step="0.01" value="0.2" oninput="ChangePlanetNoiseOpacity(this.value)"/></div>

                    <div class="control"><span id="planet-persistance-label">Smoothness:</span><span id="planet-numLayers-value">1</span><input id="planet-persistance" type="range" step="0.01" min="0.01" max="2" value="0.5" oninput="ChangePlanetPersistance(this.value)"/></div>
                    <div class="control"><span id="planet-lacunarity-label">Detail:</span><span id="planet-lacunarity-value">1</span><input id="planet-lacunarity" type="range" step="0.01" min="0.01" max="4" step="0.01" value="2" oninput="ChangePlanetLacunarity(this.value)"/></div>
                    <div class="control"><span id="planet-scale-label">Scale:</span><span id="planet-scale-value">1</span><input id="planet-scale" type="range" step="0.01" min="0.01" max="5" value="1" oninput="ChangePlanetScale(this.value)"/></div>
                    <div class="control"><span id="planet-redistribution-label">Flatness:</span><span id="planet-redistribution-value">1</span><input id="planet-redistribution" type="range" step="0.01" min="0.1" max="5" value="1" oninput="ChangePlanetRedistribution(this.value)"/></div>
                    <div class="control"><span id="planet-octaves-label">Layers:</span><span id="planet-octaves-value">1</span><input id="planet-octaves" type="range" step="1" min="1" max="10" value="7" oninput="ChangePlanetOctaves(this.value)"/></div>
                    <div class="control"><input id="planet-turbulence" name="planet-turbulence" type="checkbox" onchange="ChangePlanetTurbulence(this)"/><label for="planet-turbulence">Turbulence</label></div>
                    <div class="control"><input id="planet-ridge" name="planet-ridge" type="checkbox" onchange="ChangePlanetRidge(this)"/><label for="planet-ridge">Ridge</label></div>
                </div>
                Mountains
                <div class="control-group">
                    <div class="control"><div id="ridge-seed-label">Seed:</div><input id="ridge-seed" type="number" min="1" maxlength="9" oninput="ChangeRidgeSeed(this.value)" style="width: 90px"/></div>
                    <div class="control"><span id="ridge-persistance-label">Smoothness:</span><span id="ridge-numLayers-value">1</span><input id="ridge-persistance" type="range" step="0.01" min="0.01" max="2" value="0.5" oninput="ChangeRidgePersistance(this.value)"/></div>
                    <div class="control"><span id="ridge-lacunarity-label">Detail:</span><span id="ridge-lacunarity-value">1</span><input id="ridge-lacunarity" type="range" step="0.01" min="0.01" max="4" step="0.01" value="2" oninput="ChangeRidgeLacunarity(this.value)"/></div>
                    <div class="control"><span id="ridge-scale-label">Scale:</span><span id="ridge-scale-value">1</span><input id="ridge-scale" type="range" step="0.01" min="0.01" max="5" value="1" oninput="ChangeRidgeScale(this.value)"/></div>
                    <div class="control"><span id="ridge-redistribution-label">Flatness:</span><span id="ridge-redistribution-value">1</span><input id="ridge-redistribution" type="range" step="0.01" min="0.1" max="5" value="1" oninput="ChangeRidgeRedistribution(this.value)"/></div>
                    <div class="control"><span id="ridge-octaves-label">Layers:</span><span id="ridge-octaves-value">1</span><input id="ridge-octaves" type="range" step="1" min="1" max="10" value="7" oninput="ChangeRidgeOctaves(this.value)"/></div>
                    <div class="control"><input id="ridge-turbulence" name="ridge-turbulence" type="checkbox" onchange="ChangeRidgeTurbulence(this)"/><label for="ridge-turbulence">Turbulence</label></div>
                    <div class="control"><input id="ridge-ridge" name="ridge-ridge" type="checkbox" onchange="ChangeRidgeRidge(this)"/><label for="ridge-ridge">Ridge</label></div>
                </div>

                <div class="control-group">
                    <div class="control">Modelo:<br/><input id="obj" type="file" onchange="LoadObj(this)" accept=".obj"/></div>
                    <div class="control">Textura:<br/><input id="texture" type="file" onchange="LoadTexture(this)" accept="image/*"/></div>
                </div>
			</div>
		</div>
		<div id="canvas-div"><canvas id="canvas"></canvas></div>
	</body>
	</div>
    <div id="canvas-div"><canvas id="canvas"></canvas></div><div id="controls-div">
    <!-- menu y controles-->
    <div id="controls">
        
    </div>
    </div>
</body>
</html>
